[mypy]
python_version = 3.11
# Gradual adoption - relaxed settings for existing code
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_optional = False
show_error_codes = True
pretty = True
# Disable error codes for gradual adoption (enable as codebase is typed)
disable_error_code = var-annotated, arg-type, assignment, call-overload, return-value, attr-defined

# Per-module options (strict for new security/validation modules)
[mypy-src.validation]
disallow_untyped_defs = True
disallow_any_unimported = True
warn_return_any = True

[mypy-src.security_utils]
disallow_untyped_defs = True
disallow_any_unimported = True
warn_return_any = True

# Third-party libraries without type stubs
[mypy-watchdog.*]
ignore_missing_imports = True

[mypy-voyageai.*]
ignore_missing_imports = True

[mypy-pgvector.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True
